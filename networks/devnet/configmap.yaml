apiVersion: v1
kind: ConfigMap
metadata:
  name: persistencecore
data:
  chain.id: persistencecore

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: firehose-node-config
data:
  sync_node.resolution_method: DYNAMIC
  sync_node.host: 'persistencecore-genesis.devnet.svc.cluster.local'
  sync_node.exposer_port: '8081'
  sync_node.port_p2p: '26656'
  sync_node.genesis_json_fetch_url: ''
  snapshot_restore_url: 'https://dexter-zone.sgp1.digitaloceanspaces.com/persistence-snapshot/devnet-backup.tar.lz4'
  seeds: ''
  # For buffer time to sync the node
  first_streamable_block: '50'
  force_init: 'false'
  one_block_store_url: 's3://sgp1.digitaloceanspaces.com/dexter-zone/devnet/one-blocks?region=us-east-1'
  merged_blocks_store_url: 's3://sgp1.digitaloceanspaces.com/dexter-zone/devnet/merged-blocks?region=us-east-1'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graph-node-config
data:
  firehose_node.host: 'persistencecore-firehose.devnet.svc.cluster.local'
  firehose_node.port: '9030'
  ipfs.host: 'ipfs-node.devnet.svc.cluster.local'
  ipfs.port: '5001'